<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tervetuloa Apajille</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    Kirjautumalla sisään varmistat että apajasi pysyvät tallessa laitteesta
    riippumatta :)
  </p>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item>
      <ion-label floating>Sähköpostiosoite</ion-label>
      <ion-input #email formControlName="email" type="email"
        [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.touched"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
      loginForm.controls.email.touched && loginForm.controls.email.value!=''">
      <p>Sähköpostiosoite on virheellinen</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Salasana</ion-label>
      <ion-input #password formControlName="password" type="password"
        [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
      loginForm.controls.password.touched && loginForm.controls.password.value!=''">
      <p>Salasanan tulee olla vähintään 6 merkkiä</p>
    </ion-item>

    <button ion-button block class="formbutton" type="submit" [disabled]="!loginForm.valid">
      Kirjaudu sisään
    </button>

  </form>


  <button ion-button block clear (click)="goToResetPassword()">
    Salanani onunohtunut :(
  </button>

  <button ion-button block clear (click)="createAccount()">
    Luo uusi tili
  </button>

  <!-- <button ion-button block color="light" class="margin-button" (click)="loginAnonymous()">
    En halua luoda tiliä
  </button> -->

</ion-content>
