<ion-header>
  <ion-navbar>
    <!-- <ion-title>:)</ion-title> -->
    <ion-title *ngIf="!item">Lisää Apaja</ion-title>
    <ion-title *ngIf="item">Muokkaa Apajaa</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="logForm()">

    <ion-item>
      <ion-label floating>Löytynyt herkku</ion-label>
      <ion-input clearInput formControlName="species" type="text"
        placehoder="Löytynyt laji"
        (input)="listOptions($event.target.value)">
      </ion-input>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let suggestion of suggestions" (click)="selectOption(suggestion)">
        {{ suggestion }}
      </ion-item>
    </ion-list>

    <p>Piseytä apaja</p>
      <rating
        formControlName="rating"
        max="3"
        emptyStarIconName="ios-basket-outline"
        halfStarIconName="star-half"
        starIconName="ios-basket">
      </rating>

    <ion-item>
      <ion-label floating>Muistiinpanot</ion-label>
      <ion-textarea formControlName="notes"></ion-textarea>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!form.valid">Tallenna</button>
  </form>
</ion-content>
