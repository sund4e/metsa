<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <map-component (selectedLocation)="showAddLocationBar($event)"></map-component>

</ion-content>

<ion-footer *ngIf="showFooter" [@fadeInOut]>

    <button ion-button block (click)="openAddLocationModal()">Lisää apaja!</button>
  </ion-toolbar>
</ion-footer>
