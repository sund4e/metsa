<ion-header>

  <ion-navbar>
    <ion-title>Palauta  salasana</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label floating>Sähköpostiosoite</ion-label>
      <ion-input #email formControlName="email" type="email"
        placeholder="Sähköpostiosoite"
        [class.invalid]="!form.controls.email.valid &&
          form.controls.email.touched"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!form.controls.email.valid  &&
      form.controls.email.touched && form.controls.email.value!=''">
      <p>Sähköpostiosoite on virheellinen</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!form.valid">
      Palauta salasana
    </button>

  </form>

</ion-content>
